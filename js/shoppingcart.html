<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen p-6 font-sans">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-purple-700 mb-10">üõçÔ∏è Shopping Cart</h1>

    <!-- Product List -->
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
      <!-- Products will be injected here -->
    </div>

    <!-- Cart Section -->
    <div class="bg-white rounded-2xl shadow-xl p-6 border border-purple-200">
      <h2 class="text-2xl font-semibold text-pink-600 mb-4">üõí Your Cart</h2>
      <div id="cart-items" class="divide-y divide-gray-200">
        <!-- Cart items will be injected here -->
      </div>
      <div class="mt-6 text-right text-xl font-bold text-purple-700">
        Total: ‚Çπ<span id="total">0</span>
      </div>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Book", price: 299 },
      { id: 2, name: "Notebook", price: 149 },
      { id: 3, name: "Pen Set", price: 99 },
    ];

    const cart = {};

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "bg-white rounded-xl shadow-md p-5 border border-blue-200 hover:shadow-xl transition duration-300";
        div.innerHTML = `
          <h3 class="text-xl font-semibold text-purple-800 mb-2">${product.name}</h3>
          <p class="text-gray-600 mb-4">‚Çπ${product.price}</p>
          <button onclick="addToCart(${product.id})" class="bg-gradient-to-r from-pink-500 to-purple-500 text-white px-4 py-2 rounded-full hover:from-pink-600 hover:to-purple-600 transition">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;

      Object.values(cart).forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.className = "flex justify-between items-center py-4";
        div.innerHTML = `
          <div>
            <h4 class="font-medium text-purple-700">${item.name}</h4>
            <div class="flex items-center space-x-2 mt-1">
              <span class="text-sm text-gray-500">‚Çπ${item.price} x</span>
              <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${item.id}, this.value)" class="w-16 px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-pink-400"/>
            </div>
          </div>
          <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700 transition">Remove</button>
        `;
        cartItems.appendChild(div);
      });

      totalDisplay.textContent = total;
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (cart[id]) {
        cart[id].quantity += 1;
      } else {
        cart[id] = { ...product, quantity: 1 };
      }
      renderCart();
    }

    function updateQuantity(id, qty) {
      const quantity = parseInt(qty);
      if (quantity <= 0) {
        removeFromCart(id);
      } else {
        cart[id].quantity = quantity;
        renderCart();
      }
    }

    function removeFromCart(id) {
      delete cart[id];
      renderCart();
    }

    renderProducts();
  </script>
</body>
</html>
